<!DOCTYPE html>
<html lang="es" class="min-h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Peaje Electrónico</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0F172A',
              secondary: '#2563EB',
              accent: '#22C55E',
              warning: '#F59E0B',
              danger:  '#EF4444',
            },
          },
        },
      };
    </script>
  </head>

  <body class="relative min-h-screen flex items-center justify-center transition-colors">

    <!-- Imagen de fondo -->
    <div
      aria-hidden="true"
      class="fixed inset-0 -z-20 bg-[url('peaje2.jpg')] bg-cover bg-center"
    ></div>

    <!-- Overlay -->
    <div
      aria-hidden="true"
      class="fixed inset-0 -z-10 bg-white/60 dark:bg-slate-900/70 backdrop-blur-sm"
    ></div>

    <!-- Tarjeta de login -->
    <div
      class="w-full max-w-md px-6 py-8 bg-white dark:bg-slate-800 rounded-2xl shadow-xl shadow-slate-200/50 dark:shadow-black/40"
    >
      <h1 class="text-2xl font-bold text-center text-primary dark:text-slate-50 mb-6">
        Sistema de Peaje Electrónico
      </h1>

      <form id="loginForm">
        <label for="identity" class="block mb-2 text-sm font-medium text-primary dark:text-gray-200">
          Número de identidad
        </label>
        <input
          id="identity"
          name="identity"
          type="text"
          required
          class="w-full p-3 mb-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="0000-0000-00000"
        />
        <button
          type="submit"
          class="w-full py-2 px-4 font-semibold rounded-lg bg-secondary text-white hover:bg-secondary/90 focus:outline-none focus:ring-2 focus:ring-secondary/50 transition-colors"
        >
          Ingresar
        </button>
        <p id="errorMessage" class="mt-4 text-center text-sm text-danger hidden">
          Identidad no válida
        </p>
      </form>

      <div class="mt-4 text-center">
        <button
          id="toggleDark"
          type="button"
          class="text-xs text-gray-700 dark:text-gray-300 underline"
        >
          Cambiar modo oscuro
        </button>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
