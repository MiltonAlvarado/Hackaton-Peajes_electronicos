<!DOCTYPE html>
<html lang="es" class="min-h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Información - Sistema de Peaje Electrónico</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0F172A',   
              secondary: '#2563EB', 
              accent: '#22C55E',    
              warning: '#F59E0B',   
              danger: '#EF4444',    
            },
          },
        },
      };
    </script>
  </head>

  <body class="relative min-h-screen bg-slate-100 dark:bg-slate-900 transition-colors">

    <!-- Imagen de fondo -->
    <div aria-hidden="true"
         class="fixed inset-0 -z-20 bg-[url('/peaje2.jpg')] bg-cover bg-center">
    </div>

    <!-- Overlay  -->
    <div aria-hidden="true"
         class="fixed inset-0 -z-10 bg-white/60 dark:bg-slate-900/70 backdrop-blur-sm pointer-events-none">
    </div>

    <!-- Contenido -->
    <header class="sticky top-0 z-10 backdrop-blur supports-[backdrop-filter]:bg-white/40 dark:supports-[backdrop-filter]:bg-slate-900/40 border-b border-white/40 dark:border-slate-800">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <h1 class="text-xl font-semibold text-primary dark:text-slate-100">
          Panel de Usuario
        </h1>
        <div class="flex items-center gap-3">
          <span id="greeting" class="text-sm text-slate-700 dark:text-slate-300">Hola</span>
          <button id="toggleDarkDashboard"
                  class="text-xs px-3 py-1 rounded-lg border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 hover:bg-white/60 dark:hover:bg-white/10 transition">
            Modo oscuro
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">
      <!-- Resumen -->
      <section class="mb-6">
        <div class="">
          <h2 class="text-lg font-semibold text-primary dark:text-slate-100 mb-2 ml-10">Placas registradas</h2>
          <p class="text-sm text-slate-600 dark:text-slate-300">
            
          </p>
        </div>
      </section>

      <!-- Contenedor de tarjetas -->
      <section id="platesContainer"
               class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      </section>
    </main>

    <footer class="mt-10 pb-8">
      <div class="max-w-6xl mx-auto px-4 text-center text-xs text-slate-600 dark:text-slate-400">
        © 2025 Sistema de Peaje Electrónico — Demo economía digital UNAH
      </div>
    </footer>

    <script src="./dashboard.js"></script>
  </body>
</html>
